<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>taniainteractive Status</title>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f4f4f4;
            --text-primary: #333333;
            --text-secondary: #666666;
            --operational-bg: #4CAF50;
            --disrupted-bg: #F44336;
            --border-color: #dddddd;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-primary: #121212;
                --bg-secondary: #1e1e1e;
                --text-primary: #ffffff;
                --text-secondary: #b0b0b0;
                --operational-bg: #2E7D32;
                --disrupted-bg: #C62828;
                --border-color: #333333;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s, color 0.3s;
        }

        .status-container {
            background-color: var(--bg-secondary);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .status-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .status-badge {
            padding: 8px 15px;
            border-radius: 4px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .operational {
            background-color: var(--operational-bg);
            color: white;
        }

        .disrupted {
            background-color: var(--disrupted-bg);
            color: white;
        }

        .service-list {
            list-style-type: none;
            padding: 0;
        }

        .service-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .service-item:last-child {
            border-bottom: none;
        }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            padding: 10px;
        }

        @media screen and (max-width: 600px) {
            .status-header {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        .incidents-section {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid var(--border-color);
        }
    </style>
</head>
<body>
    <div class="status-container">
        <div class="status-header">
            <h1>taniainteractive Status</h1>
            <button class="theme-toggle" aria-label="Toggle dark/light mode" onclick="toggleTheme()">ðŸŒ“</button>
        </div>

        <div id="global-status">
            <span class="status-badge operational">All Systems Operational</span>
        </div>

        <h2>Services Status</h2>
        <ul class="service-list">
            <li class="service-item">
                <span>Web Application</span>
                <span class="status-badge operational">Operational</span>
            </li>
            <li class="service-item">
                <span>Database</span>
                <span class="status-badge operational">Operational</span>
            </li>
        </ul>

        <div class="incidents-section">
            <h2>Incidents</h2>
            <div id="incidents-content">
                <p>2025-03-01 00:00 UTC: Scheduled maintenance on database servers</p>
                <p>2025-03-02 12:00 UTC: Potential network connectivity issues being investigated</p>
            </div>
        </div>
    </div>

    <script>
        function toggleTheme() {
            const root = document.documentElement;
            const currentTheme = localStorage.getItem('theme') || 'light';
            
            if (currentTheme === 'light') {
                root.style.setProperty('--bg-primary', '#121212');
                root.style.setProperty('--bg-secondary', '#1e1e1e');
                root.style.setProperty('--text-primary', '#ffffff');
                root.style.setProperty('--text-secondary', '#b0b0b0');
                root.style.setProperty('--operational-bg', '#2E7D32');
                root.style.setProperty('--disrupted-bg', '#C62828');
                root.style.setProperty('--border-color', '#333333');
                localStorage.setItem('theme', 'dark');
            } else {
                root.style.setProperty('--bg-primary', '#ffffff');
                root.style.setProperty('--bg-secondary', '#f4f4f4');
                root.style.setProperty('--text-primary', '#333333');
                root.style.setProperty('--text-secondary', '#666666');
                root.style.setProperty('--operational-bg', '#4CAF50');
                root.style.setProperty('--disrupted-bg', '#F44336');
                root.style.setProperty('--border-color', '#dddddd');
                localStorage.setItem('theme', 'light');
            }
        }

        // Persist theme preference
        window.addEventListener('load', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                toggleTheme();
            }
        });
    </script>
</body>
</html>
